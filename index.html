<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-dark bg-primary">
           <div class="container">
                <a class="navbar-brand">SearchFilms</a>
                <form class="form-inline form-search" name="searchGenre">
                    <label for="searchGenreInput" class="form-label text-light">Введите название одного жанра</label>
                    <div class="form-search__input-box">
                        <input 
                            class="form-control mr-sm-2" 
                            type="search" 
                            placeholder="Комедия" 
                            aria-label="Search"
                            id="searchGenreInput" 
                            name="search-genre"
                        >
                        <button 
                            class="btn btn-outline-light my-2 my-sm-0" 
                            type="submit" 
                            id="searchGenre"
                        >
                            Search
                        </button>
                    </div>
                </form>
           </div>
        </nav>
    </header>
    <main class="main">
        <section class="controls">
            <div class="container">
                <h2 class="title-h2 films__title-h2">Найдите фильмы по годам</h2>
                <div class="select controls__select is-primary">
                    <select class="form-select" id="yearSelect" name="year">
                        <option value="all">Все</option>
                        <option value="1990-1999">90-e</option>
                        <option value="2000-2009">2000-e</option>
                        <option value="2010-2019">2010-e</option>
                        <option value="2020-2029">2020-e</option>
                    </select>
                </div>
            </div>
        </section>
        <section class="films">
            <div class="container">
                <h2 class="title-h2 films__title-h2">Популярные фильмы</h2>
                <div class="row"></div>
                <ul class="pagination films__pagination justify-content-center" aria-label="Page navigation">
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                </ul>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type="module" src="/js/script.js"></script>
</body>
</html>
